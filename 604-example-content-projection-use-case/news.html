<collection-panel>
  <header>New Announcements</header>
  <content class="two-across">

    <announcement-card style="cursor: pointer;" *ngFor="let item of announcements">
      <announcement-title>{{ item.title }}</announcement-title>
      <announcement-image><img style="margin-bottom: 5%" [src]="item.image"
        ></announcement-image>
      <announcement-description>{{ item.description }}</announcement-description>
    </announcement-card>

  </content>

  <footer>Come Back For New Announcements Everyday!</footer>

</collection-panel>
