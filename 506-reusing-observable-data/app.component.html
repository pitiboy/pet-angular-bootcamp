<section class="card">
  <div class="card-content">
    <div class="card-title">Company Data</div>
    <p>Phone = {{ company | async | json }}</p>
    <button (click)="flag = !flag">Show data again</button>
    <div *ngIf="flag">
      <p>Phone = {{ company | async | json }}</p>
      <p>(without reloading from server)</p>
    </div>
  </div>
</section>
