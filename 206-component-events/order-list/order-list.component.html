<section class="card">
  <div class="component-marker">order-list</div>
  <div class="card-content">
    <div class="card-title">Choose an order</div>
    <ul class="collection">
      <li class="collection-item" *ngFor="let o of orders">
        <a class="collection-item" (click)="pickOrder(o)">
          {{o.id}} : {{o.customer}}
        </a>
      </li>
    </ul>
  </div>
</section>
