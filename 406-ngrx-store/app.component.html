<h5>Counter Example</h5>
<button (click)="empty()" class="btn">Empty Cart</button>
<p>Total Fruit: {{ total | async }}</p>

<div class="two-across">

  <counter-display 
    label="Berries"
    [counter]="berry | async"
    (pick)="pickBerry()">
  </counter-display>

  <counter-display
    label="Apples"
    [counter]="apple | async"
    (pick)="pickApple($event)">
  </counter-display>

</div>
