<div class="three-across">

  <section class="card">
      <div class="card-content">
        <button class="btn" (click)="increment($event)">Add One</button> {{n}}
      </div>
  </section>

  <section class="card">
    <div class="card-content">
      <div class="card-title">ngSwitch: on values</div>
      <div [ngSwitch]="n > 5">
        <span *ngSwitchCase="false">Seen a little</span>
        <span *ngSwitchCase="true">Seen a lot.</span>
      </div>
    </div>
  </section>

  <section class="card">
    <div class="card-content">
      <div class="card-title">ngSwitch: on predicates</div>
      <div [ngSwitch]="n">
        <div *ngSwitchCase="0">Seen zero</div>
        <div *ngSwitchCase="1">Seen once</div>
        <div *ngSwitchCase="results()">2...4</div>
        <div *ngSwitchDefault>Seen {{n}} times</div>
      </div>

      <div [ngSwitch]="food">
        <span *ngSwitchCase="'apple'">Shiny Apple</span>
        <span *ngSwitchCase="'banana'">Yellow Banana</span>
        <span *ngSwitchDefault>other</span>
      </div>
    </div>
  </section>

</div>
