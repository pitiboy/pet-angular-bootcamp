<section class="card">
  <div class="card-content">
    <div class="card-title">Current Positions</div>
    <current-positions [positionList]="currentPositions"></current-positions>
  </div>
</section>

<section class="card">
  <div class="card-content">
    <div class="card-title">New Positions</div>
    <new-positions [newPosList]="newPositions" (ackPositions)="ackPosition($event)"></new-positions>
  </div>
</section>
