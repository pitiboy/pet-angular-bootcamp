<h2>{{heading}}</h2>

<ul class="three-across">
  <li *ngFor="let e of employees">
    <section class="card">
      <div class="card-content">
        <h4>{{e.first_name}} {{e.last_name}}</h4>
      </div>
      <div class="card-action">
        <a href="#" (click)="selectEmployee(e)" class="btn">Select</a>
      </div>
    </section>
  </li>
</ul>
